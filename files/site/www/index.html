<!DOCTYPE html> 

<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Brackets</title>
        <link rel="stylesheet" href="style/bracket.css" type="text/css" />
        <script src="js/jquery-1.4.4.min.js"></script>
        <script src="js/raphael-min.js"></script>
        <script src="js/bracket.js"></script>
        <script src="js/input.js"></script>
        <script src="js/jquery.hotkeys.js"></script>
        <script src="js/jquery.editable-1.3.3.min.js"></script>
<script>

$(document).bind('keydown', 'ctrl+a',  reveal);
$(document).bind('keydown', 'esc', reveal);
$(document).bind('keydown', 'ctrl+n', next_rider);
$(document).bind('keydown', 'ctrl+d', remove_last);
</script>

</head>
<body>
<div id="panel">
<div class="lefty">
  <h4>Name</h4>
</div>
<div class="righty">
  <h4>Gender</h4>
</div>
<form id="riders">
<div class="inputs">
<div class="lefty">
 <input name="rider" type="text" size="25"/>
</div>
<div class="righty">
 <input name="gender" type="text" value="M" size="2"/>
</div>
</div>
</form>
<span id="add">&nbsp;
</span>
</div>
<div id="changeName">
  <input name="newName" type="text" size="25"/>
</div>
<div id="winner">
  <div id="rider1"></div>
  <div id="rider2"></div>
  <div id="close">x</div>
</div>
<div id="canvas"></div>
</body> 
</html>
